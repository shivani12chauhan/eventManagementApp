<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <!-- <meta http-equiv="X-UA-Comptaible" content="ie=edge"> -->
        <title>Event Management Application</title>
        <link rel="stylesheet" href="eventMgmt.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <h1 id="page_heading">EVENT MANAGEMENT APPLICATION</h1>
        <div id="display_area">
            <div id="form_section">
                <label class="required" for="event_name">Event Name:</label>
                <input class="field" id="event_name" name="event_name">
                <span class="help-block hide">Event Name is a required field.</span>
                <label for="desc">Description:</label>
                <textarea class="field" maxlength="300" rows="4" cols="70" id="desc" name="desc"></textarea>
                <label class="required" for="venue">Venue:</label>
                <textarea class="field" maxlength="50" rows="2" cols="50" id="venue" name="venue"></textarea>
                <span class="help-block hide">Venue is a required field.</span>
                <label class="required" for="price">Price (&#8377;):</label>
                <input class="field" id="price" name="price">
                <span class="help-block hide" id="validatory_help">Price is a required field.</span>
                <label for="discount">Discount:</label>
                <input class="field" type="number" min="0" max="100" id="discount" name="discount"> %
                <span class="help-block hide">Discount should be between 0 to 100.</span>
                <div id="footer_buttons">
                    <button class="button" id="clear_button" onclick="javascript:clearForm()">Clear</button>
                    <button class="button" id="submit_button" onclick="javascript:submitForm()">Submit</button>
                </div>
            </div><br><br>
            <div id="events_list">
                <select id="filter">
                    <option value="all">All</option>
                    <option value="free">Free</option>
                    <option value="discount">Discount</option>
                    <option value="no_discount">No Discount</option>
                </select><br><br>
                <div id="events_table_div">
                    <table id="events_table">
                        <tr>
                            <th>Event Name</th>
                            <th>Description</th>
                            <th>Venue</th>
                            <th>Price (&#8377;)</th>
                            <th>Discount</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <script src="eventMgmt.js"></script>
    </body>
</html>
